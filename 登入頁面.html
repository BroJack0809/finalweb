            <div class="col-5" style="border-style: inset; border-color: #FFBA3B; border-width: 5px; background:linear-gradient(to right,#82FF82,#FFFF6E)">
                <div>
                    <h3 style="text-align: center; color: blue; background: linear-gradient(to right,#7878FF,#82FFFF);">登入頁面</h3>
                    <h5 style="font-size: 20px; margin-top: 100px;">帳號:</h5>
                    <div class="input-group input-group-md">
                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="請輸入你的gmail" aria-describedby="sizing-addon1" style="border-radius: 10px; background-color:#84C1FF">
                    </div>
                    <h5>密碼:</h5>
                    <div class="input-group input-group-md">
                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="請輸入你的密碼" aria-describedby="sizing-addon1" style="border-radius: 10px; background-color:#84C1FF">
                    </div>
                    <a href="" style="font-family:fantasy;">忘記密碼?</a>
                    <br>
                    <br>
                    <button type="login" class="btn btn-primary btn-lg" style="position: relative; left: 290px; border-radius: 10px; background-color:#FFB630; color: black;">
